<div>
        <ul class="keyboard-box">
            <li class="key" *ngFor="let key of keys"><app-key [key]="key" [hiddenLetters]="gameState.hiddenLetters" [titleLetters]="gameState.title.split('')" [isWin]="gameState.isWin" [isLoss]="gameState.isLoss" (pressed)=onPress($event)></app-key></li>
        </ul>
    </div>
